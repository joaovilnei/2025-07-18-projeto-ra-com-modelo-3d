<!DOCTYPE html>
<html>
  <head>
    <title>AR.js com marcador Hiro e modelo 3d</title>	
    <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/AR-js-org/AR.js/aframe/build/aframe-ar.min.js"></script>
  </head>

  <body style="margin: 0; overflow: hidden;">
    <a-scene vr-mode-ui="enabled: false" embedded arjs="debugUIEnabled: false">
        <a-assets>
    <a-asset-item id="dinossauro" src="dinossauro.glb"></a-asset-item>
  </a-assets>
      <a-marker preset="hiro">
        <a-gltf-model src="#dinossauro"></a-gltf-model>
      </a-marker>
      <a-entity camera></a-entity>
    </a-scene>
  </body>
</html>
