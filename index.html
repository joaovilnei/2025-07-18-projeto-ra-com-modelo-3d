<!DOCTYPE html>
<html>
  <head>
    <title>Teste de RA usando modelo 3d</title>
    <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/AR-js-org/AR.js/aframe/build/aframe-ar.min.js"></script>
    <script src="https://unpkg.com/aframe-animation-mixer@5.0.2/dist/aframe-animation-mixer.min.js"></script>  
  </head>

  <body style="margin: 0; overflow: hidden;">
    <a-scene vr-mode-ui="enabled: false" embedded arjs="debugUIEnabled: false">
      <a-assets>
        <a-asset-item id="dino-animado" src="dinossauro-animado.glb"></a-asset-item>
      </a-assets>

      <a-marker preset="hiro">
        <a-entity id="dinossauro-bailando"
                  position="0 0.5 0"
                  rotation="0 0 0"
                  scale="0.5 0.5 0.5"
                  gltf-model="#dino-animado"
                  animation-mixer="clip: *;"></a-entity>
      </a-marker>

      <a-entity camera></a-entity>
    </a-scene>

    </body>
</html>
